            <mat-card class="formulario">
                <div class="padding" style="text-align: center;">
                    <span class="size_data">¿DÓNDE RECOLECTAMOS?</span>
                    <br>
                    <br>
                    <div class="row" style="width: 95%;">
                        <div class="container-fluid">
                            <div class="col-1 from">
                                <div class="badge badge-ivoy-track ng-binding badge-ivoy">
                                    A
                                </div>
                            </div>
                            <div class="panel-content-info">
                                <form>
                                    <div class="row">

                                        <div class="col-8">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>CALLE / NÚMERO / COLONIA</mat-label>
                                                <input class="recoleccion" matInput placeholder="CALLE / NÚMERO / COLONIA" value="AVENIDA JOSÉ MARIA MORELOS Y PAVÓN">
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-2">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label># EXT</mat-label>
                                                <input class="recoleccion" matInput placeholder="# EXT" value="2">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-2">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label># INT</mat-label>
                                                <input class="recoleccion" matInput placeholder="# INT" value="2">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-12">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>COMENTARIOS</mat-label>
                                                <input class="recoleccion" matInput placeholder="COMENTARIOS" value="mis comentarios">
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-6">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>CONTACTO</mat-label>
                                                <input class="recoleccion" matInput placeholder="CONTACTO" value="contacto">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-6">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>TELÉFONO</mat-label>
                                                <input class="recoleccion" matInput placeholder="TELÉFONO" value="123456789">
                                            </mat-form-field>
                                        </div>
    
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>

            <mat-card>
                <div class="padding" style="text-align: center;">
                    <div class="row" style="margin-left: 5px !important;">
                        <div class="col-4">
                            <button mat-stroked-button class="border_button">
                                <mat-icon>auto_fix_high</mat-icon> Limpiar
                            </button>
                        </div>
                        <div class="col-4">
                            <button mat-raised-button class="color_button">
                                <mat-icon>emergency</mat-icon> Cotizar
                            </button>
                        </div>
                        <div class="col-4">
                            <button mat-raised-button class="color_button" [disabled]="true">Siguiente <mat-icon>
                                    play_circle_outline</mat-icon></button>
                        </div>
                    </div>
                </div>
            </mat-card>

        </div>

    </div>
    <div class="col-md-6 col-sm-12">
        <div class="map">
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"></agm-marker>
            </agm-map>

        </div>
